<a href="#" class="list-group-item list-group-item-action mt-2">
  <div class="row">
    <div class="col-md-2" (click)="onMoreInfo()">
      <img src="{{ carItem.image }}" class="img-fluid" alt="{{ carItem.mark }} {{ carItem.model }}">
    </div>
    <div class="col-md-7" (click)="onMoreInfo()">
            <p>Marka: {{ carItem.mark }}<br>Model: {{ carItem.model }}<br>Lata produkcji: {{ carItem.productionYear }}</p>
            <p *ngIf="showMoreInfo">Zbiornik paliwa: {{ carItem.fuelTank }}l<br>Projektant: {{ carItem.designer == null ? 'brak danych' : carItem.designer }}</p>
    </div>
    <div class="col-md-3">
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-outline-primary" (click)="onEdit()">Edytuj <i class="far fa-edit"></i></button>
            <button type="button" class="btn btn-outline-danger" (click)="onDelete()">Usu≈Ñ <i class="fas fa-trash-alt"></i></button>
          </div>
    </div>
  </div>
</a>
